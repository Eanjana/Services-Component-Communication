<ul>
  @for(task of tasks; track task.id){
  <li>
    <span
      class="task-title"
      [style.textDecoration]="task.completed ? 'line-through' : 'none'"
    >
      {{ task.title }}
    </span>

    @if (isLoggedIn){
    <button (click)="markComplete(task.id)" [disabled]="task.completed">
      Complete
    </button>
    }
  </li>
  }
</ul>
